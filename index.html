<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ImgBB Uploader</title>
    <script src="https://kit.fontawesome.com/1f1f3296d9.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>
<body>

  
    <!-- As a heading -->
    <nav class="navbar bg-primary ">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-light">ImgBB Uploader</span>
        </div>
    </nav>

    <div class="container my-5">
        <div class="my-4" id="formContainer">
            <label for="formFile" id="formLabel" class="form-label">Upload your image </label>
            <input class="form-control" type="file" id="formFile" onchange="uploadImage()" accept="image/*" readonly>
        </div>
        <div class="container mt-5">
            <div class="row" id="imgCard">
            </div>
        </div>
    </div>

</body>
